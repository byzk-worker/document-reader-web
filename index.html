<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./dist/bkDocReader.ie.min.js"></script> -->
    <script src="./build/dist/bkDocReader.js"></script>
    <style>
        body {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
</body>

<script>
    window.onload = function () {
        window.app = new bkDocReader.App(document.body, {
            // minWidth: 100,
            fontConfig: {
                dir: "/fonts",
                eotFile: "iconfont.eot",
                woffFile: "iconfont.woff",
                woff2File: "iconfont.woff2",
                ttfFile: "iconfont.ttf",
                svgFile: "iconfont.svg",
            },
        });
        window.app.show();
        window.app.message.success({ title: '成功提示文字', hideTime: -1, });
        window.app.message.warn({ title: '警告提示文字', hideTime: -1 });
        window.app.message.error({ title: '失败提示文字', hideTime: -1 });
    }
</script>

</html>
