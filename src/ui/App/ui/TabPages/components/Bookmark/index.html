<div class="<%= styles.bookmark %>">
    <div s-ref="tab-group" class="<%= styles.tabGroup %>" style="right: {{btnGroupWidth+12}}px">
        <div s-ref="tab-wrapper-scroll" class="<%= styles.tabs %>">
            <div s-ref="tab-wrapper" style="overflow: hidden">
                <h-tab s-for="b, i in bookmarks" appId="{{appId}}" active="{{currentIndex === i}}" id="{{b.id}}"
                    name="{{b.name}}"></h-tab>
            </div>
        </div>
        <div title="打开" on-click="events.add($event)" class="<%= styles.tabAdd %>">
            <span class="iconfont">&#xe64d;</span>
        </div>
    </div>
    <div s-if="btnGroup && btnGroup.btns && btnGroup.btns.length > 0" class="<%= styles.btnGroup %>"
        style="width: {{btnGroupWidth}}px">
        <tab-btn s-for="btn in btnGroup.btns" s-bind={{{...btn}}}></tab-btn>
    </div>
</div>
